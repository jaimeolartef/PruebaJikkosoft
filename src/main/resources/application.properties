spring.application.name=PruebaJikkosft
server.port=8080

# Configuración de H2 - CAMBIO PRINCIPAL: De memoria a archivo
spring.datasource.url=jdbc:h2:file:./data/sistema_pedidos;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 y permitir conexiones externas
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuración JPA/Hibernate (sin especificar dialect - se auto-detecta)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Inicialización de esquema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/script.sql
spring.sql.init.continue-on-error=false

# Logging para debugging
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Solo ejecutar script si las tablas no existen
